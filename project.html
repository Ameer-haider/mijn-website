<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js" defer></script>

<script>
    const projects = {
      1: {
        title: "Project 1 - Netwerkconfiguratie",
        description: `Configuratie van een tweede netwerkinterface op een Proxmox VM met IP 10.165.x.x/16.
        Pingen naar 10.165.42.42, naamresolutie instellen als 'demoserver', gebruik van curl om http://demoserver/ op te halen.
        Oplossing toegepast met ip neighbor bij verbindingsproblemen.`,
        images: ["img/LVM uitbreiding met image.jpg"]
      },
      2: {
        title: "Project 2 - Zabbix Agent Installatie",
        description: `Toevoegen van de Zabbix repository en key, installatie van de Zabbix agent op Debian.
        Configuratie in /etc/zabbix/zabbix_agentd.conf met server IP en metadata, toegangstest via Zabbix webinterface.`,
        images: ["img/Zabbix Agent Installatie.jpg"]
      },
      3: {
        title: "Project 3 - Herhaling netwerkconfiguratie",
        description: `Zelfde opdracht als project 1 opnieuw uitgevoerd ter oefening: netwerkinterface instellen, testen met ping, curl en troubleshooting met ip neighbor.`,
        images: ["img/Netwerkconfigurati.jpg"]
      },
      4: {
        title: "Project 4 - LVM configuratie",
        description: `Partitioneren van /dev/sdb met GPT (1GB en 9GB). 1GB als FAT32, 9GB voor LVM. Volume group 'mijnvg' met lvstorage (5GB, ext4) en lvswap (1GB, swap). Alles persistent gemount via fstab.`,
        images: ["img/LVM-RAID.png"]
      },
      5: {
        title: "Project 5 - LVM uitbreiding met image",
        description: `Image maken van FAT32 partitie (/dev/sdb1), uitwisselen via scp, schrijven naar nieuw logical volume 'dos' en mounten onder /dos om bestanden van medestudent te bekijken.`,
        images: ["img/LVM uitbreiding met image.jpg"]
      },
      6: {
        title: "Project 6 - SSH key authenticatie",
        description: `Wachtwoordloos verbinden van tuxhub naar tuxhub2 via SSH sleutels. Ingesteld zodat 'ssh backup' automatisch verbindt zonder wachtwoord.`,
        images: ["img/SSH key authenticatie.png"]
      }
    };
  
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
  
    const projectId = getQueryParam("id");
    const project = projects[projectId];
    const container = document.getElementById("project-content");
  
    if (project) {
      container.innerHTML = `
        <h1 style="color:#590202;">${project.title}</h1>
        <p>${project.description}</p>
        <div class="row">
          ${project.images.map(img => `
            <div class="col-12 col-md-6 mb-3">
              <img src="${img}" alt="${project.title} afbeelding" class="img-fluid rounded" />
            </div>
          `).join("")}
        </div>
        <a href="portfolio.html" class="btn btn-primary mt-3">Terug naar portfolio</a>
      `;
    } else {
      container.innerHTML = `
        <p>Project niet gevonden.</p>
        <a href="portfolio.html" class="btn btn-primary">Terug naar portfolio</a>
      `;
    }
  </script>
